<!-- Inject Navigation view here -->
<div data-ng-include data-src="'../nav.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <spinner name="html5spinner1"  on-loaded="getResultsPage(1)">
                <div class="overlay"></div>
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
                <div class="please-wait">Please Wait...</div>
            </spinner>

            <div ng-if="result">
                <div>
                    <div class="col-md-3"
                         dir-paginate="repoContributors in repoContributorResponse|itemsPerPage:itemsPerPage">
                        <article class="card-user box-typical">
                            <div class="card-user-photo">
                                <img ng-src="{{ repoContributors.avatar_url }}"
                                     alt="{{ repoContributors.login }}">
                            </div>
                            <div class="card-user-name">{{ repoContributors.login }}</div>
                            <div class="card-user-status"><i>
                                <span ng-show="repoContributors.user.contributor_location != null">
                                    {{ repoContributors.user.contributor_location }}</span>
                                <span ng-show="repoContributors.user.contributor_location == null">
                                    <i>No Location</i></span>
                            </i></div>
                            <div class="card-user-status">
                                <span ng-show="repoContributors.user.contributor_email != null">
                                    {{ repoContributors.user.contributor_email }}</span>
                                <span ng-show="repoContributors.user.contributor_email == null">
                                    <i>No Email</i></span></div>
                            <div class="card-user-social">
                                <a href="{{ repoContributors.html_url }}"
                                   class="contributorGitLink" target="_blank">
                                    <i class="fa fa-github-square" style=""></i>
                                </a>
                            </div>
                        </article><!--.card-user-->
                    </div>
                </div>
                <dir-pagination-controls
                        max-size="12"
                        direction-links="true"
                        boundary-links="true"
                        on-page-change="getResultsPage(newPageNumber)" >
                </dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
